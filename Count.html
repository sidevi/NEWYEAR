<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New YEAR CountDown</title>
<link rel="icon" href="img/kelly-sikkema-PXl_S152jNM-unsplash.jpg" sizes="32x32" type="">

<link rel="stylesheet" href="Count.css">

</head>
<body>

<div id="year" class="year"></div>
    
<h1  id="small">  NEW YEAR COUNTDOWN</h1>


<div  id="countdown" class="countdown">              
 
 
    <div class="down">   
<h1 id="days"> 00  </h1>
<small> day </small>
</div>
    

<div class="down">
    <h1 id="hours"> 00</h1>
    <small> hour</small>
</div>

<div class="down">
    <h1 id="minutes"> 00</h1>
    <small>minutes </small>
</div>



<div class="down">
    <h1 id="seconds"> 00</h1>
    <small>seconds </small>
</div>


</div>


</div>

<img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />





<script src="Count.js">  </script>
</body>
</html>
